<body>

    <form action="teste" method="POST" name="formulario" id="formulario1" onsubmit="return validarDados();">

        <div id="principal" width=200 heigth=200 align=center>
            <div id="dados">
                Nome Completo:
                <input name="nome" type="text" id="idNome" size="52" maxlength="150">
                <br>
                <br> E-Mail :
                <input name="email" type="email" id="idEmail" size="52" maxlength="150">
                <br>
                <br> Mensagem :
                <textarea name="mensagem" cols="50" rows="8" id="idMensagem" value="" input></textarea>
                <br>
                <br>
            </div>

            <div id="pesquisa">
                <h2>
                    Pesquisa:
                </h2>
                <br>
                Esse é o seu primeiro acesso?

                Sim
                <input name="pesquisa" type="radio" value="Sim">
                Não
                <input name="pesquisa" type="radio" value="Não">
                <br>
            </div>

            <br>
            <input name="submit" type="submit" form="formulario1" value="Enviar">
            <input name="reset" type="reset" form="formulario1" value="Limpar">
        </div>
    </form>
